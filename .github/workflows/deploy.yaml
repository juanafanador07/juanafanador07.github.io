name: Deploy site to Github Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-cv:
    name: Generate CV
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          repository: juanafanador07/cv
          token: ${{ secrets.CV_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"
          pip-install: -r requirements.txt

      - name: Generate English CV
        run: |
          rendercv render Juan_David_Afanador_Verjel_CV.en.yaml \
            -d design.yaml \
            -pdf "dist/juan-david-afanador-verjel-en.pdf" \
            -nomd -nohtml -nopng

      - name: Generate Spanish CV
        run: |
          rendercv render Juan_David_Afanador_Verjel_CV.es.yaml \
            -d design.yaml \
            -pdf "dist/juan-david-afanador-verjel-es.pdf" \
            -nomd -nohtml -nopng

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: cv
          path: dist
          if-no-files-found: error

  build-pages:
    name: Build Page
    runs-on: ubuntu-latest
    needs: build-cv
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download CV artifact
        uses: actions/download-artifact@v7
        with:
          name: cv
          path: public

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: pnpm i

      - name: Build with Astro
        env:
          AVAILABLE_TO_WORK: ${{ vars.AVAILABLE_TO_WORK }}
          UMAMI_ENABLE: ${{ vars.UMAMI_ENABLE }}
          UMAMI_SCRIPT: ${{ vars.UMAMI_SCRIPT }}
          UMAMI_WEBSITE_ID: ${{ vars.UMAMI_WEBSITE_ID }}
        run: |
          pnpm astro build \
            --site "${{ steps.pages.outputs.origin }}" \
            --base "${{ steps.pages.outputs.base_path }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy
    needs: build-pages
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
